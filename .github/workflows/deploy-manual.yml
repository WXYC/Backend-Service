name: Manual Build & Deploy

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform a dry run'
        required: false
        type: boolean
        default: true

jobs:
  trigger-build-and-deploy:
    uses: ./.github/workflows/deploy-base.yml
    with:
      dry-run: ${{ inputs.dry_run }}
