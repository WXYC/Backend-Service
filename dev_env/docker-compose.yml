services:
  db:
    image: postgres:latest
    container_name: local-pg-db
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    depends_on:
      - db
    image: wxyc_backend_service
    build:
      context: '../'
      dockerfile: Dockerfile
      platforms:
        - 'linux/amd64'
    env_file: '../.env'
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    ports:
      - '8081:8080'
volumes:
  postgres_data:
